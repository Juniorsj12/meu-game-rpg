<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo RPG</title>
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS -->
</head>
<body>
    <div id="game">
        <h1>Bem-vindo ao RPG!</h1>
        <div id="status"></div>
        <button onclick="fight()">Lutar</button>
        <button onclick="explore()">Explorar</button>
        <div id="inventory">
            <h2>Inventário</h2>
            <div id="items"></div>
        </div>
        <div id="missions">
            <h2>Missões</h2>
            <div id="missionList"></div>
            <button onclick="acceptMission()">Aceitar Missão</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Referência ao JavaScript -->
</body>
</html>
